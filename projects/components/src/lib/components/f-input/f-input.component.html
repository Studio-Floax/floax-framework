<div class="input-container align-{{input_styles.align}}">
    <label for="{{id}}-id">{{input_values.label}}</label>
    <div class="input-wrapper">
        <input id="{{id}}-id" 
               name="{{input_types.name}}" 
               type="{{input_types.type}}" 
               title="{{input_values.title}}" 
               class="input input-{{input_styles.level}} fill-{{input_styles.fill}}" 
               value="{{input_values.value}}" 
               placeholder="{{input_values.placeholder}}" 
               disabled="{{disabled}}" 
               checked="{{checked}}" 
               required="{{required}}">
        <small>{{input_values.caption}}</small>
    </div>    
</div>
