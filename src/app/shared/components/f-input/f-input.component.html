
<div class="input-container align-{{align}}">
    <label for="input">{{label}}</label>
    <div class="input-wrapper">
        <input id="input" type="text" class="input input-{{type}} fill-{{fill}} format-{{format}}" value="{{text}}" placeholder="{{placeholder}}">
        <small>{{caption}}</small>
    </div>
</div>
