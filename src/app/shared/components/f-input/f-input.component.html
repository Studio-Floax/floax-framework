
<div class="input-container align-{{align}}">
    <label for="input">{{label}}</label>
    <div class="input-wrapper">
        <input id="input" type="{{format}}" pattern="{{pattern}}" title="{{title}}" class="input input-{{type}} fill-{{fill}}" value="{{text}}" placeholder="{{placeholder}}">
        <small>{{caption}}</small>
    </div>    
</div>
