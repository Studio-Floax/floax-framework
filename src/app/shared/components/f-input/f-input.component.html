
<div class="input-container align-{{align}}">
    <label for="{{id}}-id">{{label}}</label>
    <div class="input-wrapper">
        <input id="{{id}}-id" name="{{name}}" type="{{format}}" pattern="{{pattern}}" title="{{title}}" class="input input-{{type}} fill-{{fill}}" value="{{value}}" placeholder="{{placeholder}}" disabled="{{disabled}}" checked="{{checked}}" required="{{required}}">
        <small>{{caption}}</small>
    </div>    
</div>
